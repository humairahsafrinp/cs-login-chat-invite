<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS Association Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-box {
            width: 95%;
            max-width: 420px;
            height: 90vh;
            background: #f9fafb;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .header {
            background: #1f4fd8;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 12px 12px 0 0;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .msg {
            background: #e0e7ff;
            padding: 12px 14px;
            margin-bottom: 12px;
            border-radius: 12px;
            width: fit-content;
            max-width: 85%;
            font-size: 14px;
            animation: fadeIn 0.5s ease-in;
        }

        .details {
            background: #d1fae5;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            margin: 15px;
            padding: 14px;
            background: #1f8f88;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <div class="header">
        CS Association System
    </div>

    <div class="messages" id="chat"></div>

    <button class="btn" id="acceptBtn">Accept Invitation</button>
</div>

<script>
    const chat = document.getElementById("chat");
    const btn = document.getElementById("acceptBtn");

    function addMessage(text, className = "") {
        const div = document.createElement("div");
        div.className = "msg " + className;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    // Greeting & authentication
    setTimeout(() => addMessage("Good Morning Maâ€™am ðŸ‘‹"), 500);
    setTimeout(() => addMessage("Authenticating faculty credentialsâ€¦"), 1500);
    setTimeout(() => addMessage("Access Granted âœ…"), 2500);

    // COMMON INVITING SENTENCE (FOR ALL STAFF)
    setTimeout(() => addMessage(
        "We are pleased to invite all faculty members of the Computer Science Department to our Association Day celebration."
    ), 4000);

    // Event details
    setTimeout(() => addMessage(
        "ðŸ“… Date : 23 January 2026\nâ° Time : 9:30 AM\nðŸ“ Venue : Smart Room",
        "details"
    ), 5500);

    // Closing + button
    setTimeout(() => {
        addMessage("Your presence will make this celebration complete.");
        btn.style.display = "block";
    }, 7000);

    btn.onclick = () => {
        alert("Thank you for accepting the invitation.\nWe look forward to your presence.");
    };
</script>

</body>
</html>
