<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f4fd8, #6a89ff);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 360px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h2 {
            margin-bottom: 5px;
            color: #1f4fd8;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #1f4fd8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #173db5;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Computer Science</h2>
    <p>Faculty Access Portal</p>

    <form method="POST">
        <input type="text" name="name" placeholder="Enter your name" required>

        <select name="title" required>
            <option value="">Select</option>
            <option value="Ma’am">Ma’am</option>
            <option value="Sir">Sir</option>
        </select>

        <button type="submit">Enter</button>
    </form>
</div>

</body>
</html>
